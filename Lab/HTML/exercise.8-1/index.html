<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exercise 8-1</title>
</head>
<body>

	<h1>Making a table </h1>
	<table border="1">
		
		<thead>
			<tr>
			<th> <strong> Album </strong></th>
			<th> <strong> Year </strong></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Rubber Soul</td>
				<td>1968</td>
			</tr>
			<tr>
				<td>Revolver</td>
				<td>1966</td>
			</tr>
			<tr>
				<td>Sgt.Pepper's</td>
				<td>1967</td>
			</tr>
			<tr>
				<td>The White Album</td>
				<td>1968</td>
			</tr>
			<tr>
				<td>Abbey</td>
				<td>1969</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
